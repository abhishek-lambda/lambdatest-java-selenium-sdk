# LambdaTest Selenium Java SDK - Advanced Capabilities Example
# This file demonstrates all advanced capabilities available in the SDK

# ===========================
# Authentication (Required)
# ===========================
username: "your_username"
accesskey: "your_accesskey"

# Or use environment variables:
# username: ${LT_USERNAME}
# accesskey: ${LT_ACCESS_KEY}

# ===========================
# Browser Configuration
# ===========================
browserName: "Chrome"
browserVersion: "latest"
platformName: "Windows 10"

# ===========================
# Test Organization
# ===========================
build: "Advanced Capabilities Build"
project: "SDK Examples"
name: "Advanced Test"

# ===========================
# Debugging Capabilities
# ===========================
video: true                        # Record video of test execution
visual: false                      # Take screenshots at each step (increases test time)
network: true                      # Capture network logs
console: true                      # Capture JavaScript console logs
verboseWebDriverLogging: false     # Detailed Selenium WebDriver logs
network.mask: false                # Mask network traffic for security
network.full.har: true             # Capture full HAR logs with request/response bodies

# ===========================
# Environment Configuration
# ===========================
resolution: "1920x1080"            # Screen resolution
timezone: "America/New_York"       # Custom timezone
idleTimeout: 600                   # Timeout in seconds

# ===========================
# Auto Healing & Smart Wait
# Note: autoHeal and smartWait are mutually exclusive
# ===========================
autoHeal: false                    # Automatically recover from element locator failures
                                   # See: https://www.lambdatest.com/support/docs/auto-healing/

# smartWait: false                 # Automatically wait for elements to be ready
# smartWaitRetryDelay: 1000        # Delay between retries in milliseconds (default: 1000)
                                   # See: https://www.lambdatest.com/support/docs/smart-wait/

# ===========================
# Geolocation Testing
# ===========================
geoLocation: "US"                  # Simulate user location (country code)
                                   # Examples: "US", "IN", "GB", "DE", "JP", etc.
                                   # See: https://www.lambdatest.com/support/docs/selenium-geolocation-capabilities/

# ===========================
# Security & Privacy
# ===========================
lambdaMaskCommands:                # Mask sensitive data in test logs
  - setValues                      # Hide all text sent via sendKeys
  - setCookies                     # Hide cookies set by addCookie
  - getCookies                     # Hide cookie values from getCookies/getCookieNamed
                                   # See: https://www.lambdatest.com/support/docs/selenium-mask-your-data/

# ===========================
# Network Throttling
# ===========================
networkThrottling: "Regular 4G"    # Simulate network conditions
                                   # Options: "Regular 2G", "Good 2G", "Regular 3G", 
                                   # "Good 3G", "Regular 4G", "LTE", "DSL", "Wifi"
                                   # See: https://www.lambdatest.com/support/docs/network-throttling/

# ===========================
# Custom Configuration
# ===========================
customHeaders:                     # Add custom HTTP headers to all requests
  X-API-Key: "your-api-key"
  Authorization: "Bearer your-token"
  Custom-Header: "custom-value"
                                   # See: https://www.lambdatest.com/support/docs/custom-headers/

customDnsMap:                      # Custom DNS mapping for testing
  internal.example.com: "192.168.1.100"
  staging.myapp.com: "10.0.0.50"
  test.local: "127.0.0.1"
                                   # See: https://www.lambdatest.com/support/docs/custom-dns-map/

# ===========================
# File Upload
# Files must be pre-uploaded via LambdaTest API first
# ===========================
lambda:userFiles:                  # Array of pre-uploaded file names
  - "sample-document.pdf"
  - "test-image.jpg"
  - "data-file.csv"
                                   # See: https://www.lambdatest.com/support/docs/upload-files-using-lambdatest/

# ===========================
# Local Testing (Tunnel)
# ===========================
tunnel: false                      # Enable LambdaTest Tunnel for local testing
tunnelName: "my-tunnel"            # Custom tunnel identifier

# ===========================
# Performance Configuration
# ===========================
selenium_version: "4.15.0"         # Specific Selenium version
driver_version: "latest"           # WebDriver version

# ===========================
# Usage Examples
# ===========================

# Example 1: Auto Healing for Flaky Tests
# autoHeal: true
# This helps when element locators change frequently

# Example 2: Smart Wait for Dynamic Content
# smartWait: true
# smartWaitRetryDelay: 500
# This automatically waits for elements to be ready

# Example 3: Geolocation + Network Throttling
# geoLocation: "IN"
# timezone: "Asia/Kolkata"
# networkThrottling: "Regular 3G"
# Simulate user experience from India with 3G network

# Example 4: Security Testing with Custom Headers
# customHeaders:
#   X-Security-Token: "test-token"
# lambdaMaskCommands:
#   - setValues
#   - setCookies
# Test with custom security headers and mask sensitive data

# Example 5: Full Network Debugging
# network: true
# network.full.har: true
# console: true
# visual: true
# Capture everything for detailed debugging

